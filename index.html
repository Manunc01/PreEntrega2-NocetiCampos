    <main>

    <div class="outfitsDia">
            
        <h3 class="outfitsDia__title" for="outfit_1">Camisa abotonada floreada con Pollera de jean blanca
        </h3>
        <div class="outfitsDia__grupo">
            <div class="outfitsDia__outfit">
                <img name="outfit_1" src="assets/media/outfit-del-dia.png" alt="outfit 1"/>

            </div>
            <div class="outfitsDia__outfit">

            </div>

        </div>

        <h3 class="outfitsDia__title" for="outfit_2">Pantalon de vestir blanco con Top beige

            <div class="outfitsDia__outfit">
                <img name="outfit_2" src="assets/media/outfit_byb.png" alt="outfit 2"/>

            </div>
            <div class="outfitsDia__outfit">
                <img name="top_beige" src="assets/media/top_beige.png" alt="top beige"/>

            <div class="outfitsDia__outfit">

        </div>

    <footer>
        <div class="redes">
            <a class="redes__grupo" href="https://www.instagram.com/tovama.indumentaria/">

            </a>
            <a class="redes__grupo" href="https://www.facebook.com/tovama.indumentaria">
                <img name="logo-fb" id="logo-fb" alt="facebook" src="assets/media/logo-facebook-mediano.png">

            <a class="redes__grupo" href="tel:01140055078">
